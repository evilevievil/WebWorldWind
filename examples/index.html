<!DOCTYPE html>
<html lang="en">
<head>
    <!--NOTE: Most Web WorldWind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="GeoJSON" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body style="background:black; color:aliceblue">
<div class="container">
    <div class="jumbotron hidden-xs" id="apod">
        <h1 style="text-align:center;color:aliceblue">The Sky Is Falling</h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <h3>Projection</h3>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <h3>Search by</h3>
                    <h4>Meteorite ID</h4>
                    <div class="input-group" id="search-id">
                        <input type="text" class="form-control" placeholder="Go to" id="id-search-text"/>
                        <span class="input-group-btn">
                            <button id="id-search-btn" class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                    <h4>Meteorite name</h4>
                    <div class="input-group" id="search-name">
                        <input type="text" class="form-control" placeholder="Go to" id="name-search-text"/>
                        <span class="input-group-btn">
                            <button id="name-search-btn" class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                    <h4>Location</h4>
                    <div class="input-group" id="search-location">
                        <input type="text" class="form-control" placeholder="Go to" id="location-search-text"/>
                        <span class="input-group-btn">
                            <button id="location-search-btn" class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
            </div> 
        <div class="col-sm-4">
            <h3>Layers</h3>
            <div class="list-group" id="layerList">
            </div>
        </div>
        
        <div class="col-sm-4">
       <h3>Year</h3>
            <h4>Start</h4>
            <input type="date" class="form-control" id="year-start" name="trip" placeholder="YYYY-MM-DD"
                   min=" 0861-01-01" max=" 2018-12-30" />
        <div>
            <h4>End</h4>
            <input type="date" class="form-control" id="year-end" name="trip" placeholder="YYYY-MM-DD"
                   min=" 0861-01-02" max=" 2018-12-31" />
        </div>   
        </div> 
        <div class="col-sm-4">
        <h3>Mass</h3>
             <h4>Min</h4>
             <input type="number" class="form-control" id="mass-min" name="mass" placeholder="0 grams"
                    min="0" max="59999999" />
         <div>
             <h4>End</h4>
             <input type="number" class="form-control" id="mass-max" name="mass" placeholder="100 grams"
                    min="1" max="60000000" />
         </div>   
         </div> 
        </div>
        <br>
        <br>
        <div class="col-sm-12 center" id="globe" style="text-align:center">
            <canvas id="canvasOne" height="300" style="width: 90%;  background-color: black;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
</div>
</body>
</div>
</body>
</html>
