<!DOCTYPE html>
<html lang="en">
<head>
    <!--NOTE: Most Web WorldWind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web WorldWind. See SimplestExample.html for an example of using Web WorldWind without them.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="GeoJSON" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">The Sky Is Falling</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <h4>Search by</h4>
            <div class="col-sm-9">
                    <h4>Meteorite ID</h4>
                    <div class="input-group" id="searchBox">
                        <input type="text" class="form-control" placeholder="Go to" id="searchText"/>
                        <span class="input-group-btn">
                            <button id="searchButton" class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                    <h4>Meteorite name</h4>
                    <div class="input-group" id="searchBox">
                        <input type="text" class="form-control" placeholder="Go to" id="searchText"/>
                        <span class="input-group-btn">
                            <button id="searchButton" class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                    <h4>Location</h4>
                    <div class="input-group" id="searchBox">
                        <input type="text" class="form-control" placeholder="Go to" id="searchText"/>
                        <span class="input-group-btn">
                            <button id="searchButton" class="btn btn-primary" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
            </div>
            <br>
            
 <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <br>
       <h4>Year</h4>
       <div class="input-group" id="searchBox">
            <label for="start">Start</label>
            <input type="date" id="start" name="trip" placeholder="YYYY-MM-DD"
                   min="0861-01-01" max="2018-12-31" />
        </div>
    
        <div>
            <label for="end">End</label>
            <input type="date" id="end" name="trip" placeholder="YYYY-MM-DD"
                   min="0861-01-01" max="2018-12-31"/ >
        </div>
        </div>
        <div class="col-sm-9" id="globe">
            <canvas id="canvasOne" width="1000" height="1000"
                    style="width: 100%; height: auto; background-color: black;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div>
    </div>
</body>
</div>
</body>
</html>
